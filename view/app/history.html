<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link

    />
    <link

  <body>
    <div class="bg-gray-100 h-screen">
      <aside

          <h1 class="text-lg font-medium text-white">Mr Gurvinder</h1>

        <div class="px-6 flex flex-col gap-4">

            <button
              class="w-full bg-rose-400 text-white py-2.5 rounded hover:bg-rose-600"
            >
              <i class="ri-apps-line"></i>
              <label>Dashboard</label>
            </button>
          </a>

          <a href="./my-files.html">
            <button
              class="w-full bg-rose-400 text-white py-2.5 rounded hover:bg-rose-600"

              <i class="ri-file-line"></i>

            </button>

          <a href="./history.html">

            >
              <i class="ri-history-line"></i>
              <label>History</label>
            </button>
          </a>

          <button
            class="w-full bg-rose-400 text-white py-2.5 rounded hover:bg-rose-600"
          >
            <i class="ri-logout-circle-r-line"></i>
            <label>Logout</label>
          </button>
        </div>
      </aside>

        >
          <div class="flex items-center gap-2">
            <i class="ri-contrast-2-fill text-4xl text-violet-700"></i>
            <h1 class="text-2xl font-semibold">Filemoon</h1>
          </div>
          <div class="space-x-2">
            <button class="bg-gray-100 px-3 py-2 rounded hover:bg-gray-200">
              <i class="ri-logout-circle-r-line"></i>
            </button>
            <button
              onclick="toggleSidebar()"
              class="bg-gray-100 px-3 py-2 rounded hover:bg-gray-200"
            >
              <i class="ri-menu-2-line"></i>
            </button>
          </div>
        </nav>
        <div class="p-6 space-y-4">
          <div class="flex justify-between items-center">
            <h1 class="text-lg font-medium">History</h1>
          </div>
          <table class="w-full bg-white">
            <tr class="bg-slate-900 text-white text-left">
              <th class="font-medium py-4 pl-6">Filename</th>
              <th class="font-medium">Email</th>
              <th class="font-medium">Datetime</th>

                    <i class="ri-delete-bin-4-line"></i>
                  </button>
                </div>

            </tr>

    <script src="../js/layout.js"></script>
